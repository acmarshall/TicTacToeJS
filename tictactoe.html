<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./tictactoe.css">
</head>
<body>
	<div class="container text-center">
		<div class="col-sm-12 title">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="row">

			<div id="message">
				Do you have a friend? Or are you lonely?
			</div>

			<div class = "col-md-12 text-center">
				<button id = "1P" class = "player"> Forever Alone </button>
				<button id = "2P" class = "player"> I have a friend! </button>

			</div>

			<div id = "resetMe" class = "col-md-12 text-center">
				<br>
				<button type = "button" onclick = "resetTheButton()">Clear Board</button>
				<button type = "button" onclick = "resetTheGameMode()">Reset Game</button>
				<br>
				<br>

			</div>

			<div id="board">
				<br>
				<br>
				<div class="board-row">
					<button id="A1" class="square">-</button>
					<button id="B1" class="square">-</button>
					<button id="C1" class="square">-</button>
				</div>
				<div class="board-row">
					<button id="A2" class="square">-</button>
					<button id="B2" class="square">-</button>
					<button id="C2" class="square">-</button>
				</div>
				<div class="board-row">
					<button id="A3" class="square">-</button>
					<button id="B3" class="square">-</button>
					<button id="C3" class="square">-</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./tictactoe.js"></script>
</body>
</html>
